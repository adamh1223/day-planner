<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Add Bootstrap-->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <!--Add Font Awesome-->
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <!--Add Google Fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <!--Link Stylesheet-->
    <link rel="stylesheet" href="/develop/style.css" />
    <title>Day Planner</title>
</head>
<body>
    <!--Stylize with Bootstrap-->
    <header class="p-5 mb-4">
        <!--Unique and descriptive name-->
        <h1 class="display-3">Day Planner</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDateTime" class="lead"></p>
        <!--Anchor element to take user to current time-->
        <a href="#anchorHour" id="anchorHourLink" class="btn btn-primary">Go to Current Time</a>
    </header>
    <!--We will put time blocks in this element-->
    <div class="container-fluid px-5" id="timeBlocksContainer"></div>
    <!--Link jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Link Day.js-->
    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
    ></script>
    <!--Link script.js-->
    <script src="/develop/script.js"></script>
</body>
</html>
